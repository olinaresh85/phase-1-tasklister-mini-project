<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Add New Reminder Below!</label><br>
       <input required type="text" id="new_task" name="new-task-description" placeholder="     type here!"><br><br>
       <label>Select a date!</label><br>
       <input type = 'Date' required><br><br>
      <input type="submit" value="Click to save Reminder!">
    </form>

    <div id="list">
      <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">"It's seems impossible until it's done!"</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
